    integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+k8f/0p3Z5gwkY5p5F5G5F5G5F5"
    crossorigin="anonymous"
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    var video = document.getElementById("video");
    var videoSrc = "/hls/test.m3u8";

    // View Count Logic
    var viewCountElement = document.getElementById("viewCount");
    var viewerCount = 0;

    // Share Button Logic
    var shareButton = document.getElementById("shareButton");
    var embedCode = document.getElementById("embedCode");

    shareButton.addEventListener("click", function () {
      embedCode.style.display = "block";
    });

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
    }

    // Simulate viewer count increase (for demonstration purposes)
    setInterval(function () {
      viewerCount++;
      viewCountElement.innerText = "Viewers: " + viewerCount;
    }, 5000); // Update every 5 seconds
  </script>
